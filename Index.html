<!DOCTYPE html>
<html lang="uk">
<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Arial", sans-serif;
            text-align: center;
            color: white;
            flex-direction: column;
        }

        h1 {
            position: relative;
            z-index: 10;
            font-size: 3.5em;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff4d6d, 0 0 20px #ff2e63; }
            to { text-shadow: 0 0 20px #ff007f, 0 0 30px #ff0062; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 6s linear infinite, swing 2s ease-in-out infinite alternate;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        @keyframes swing {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }

        .falling-heart {
            position: absolute;
            color: pink;
            font-size: 10px;
            animation: fall 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(-5vh) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(20px); opacity: 0; }
        }

        .button {
            position: absolute;
            bottom: 20px;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: #ff4d6d;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff2e63;
            transform: scale(1.1);
        }
    </style>
</head>

    <h1>–ú–∞—Ä–∏–Ω–∫–∞, —Ç–∏ –º–æ—î —Å–µ—Ä–¥–µ–Ω—å–∫–æ! ‚ù§Ô∏è</h1>
    <button class="button" onclick="changeAnimation()">–ó–º—ñ–Ω–∏—Ç–∏ –º–∞–≥—ñ—é ‚ú®</button>

    <script>
        let animationMode = 0;

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            const size = Math.random() * 30 + 10;
            heart.style.fontSize = size + "px";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 4 + 3 + "s";

            fallingHeart.innerHTML = "üíñ";

                document.querySelector("h1").innerText = "–ú–∞—Ä–∏–Ω–∫–∞, —Ç–∏ –º–æ—î —Å–æ–Ω–µ—á–∫–æ ‚òÄÔ∏è";

            } else {

            }

    </script>
</body>
</html>
