<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Маринки ❤️</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #ff1e56, #ffac41);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Arial", sans-serif;
            text-align: center;
            color: white;
            flex-direction: column;
            transition: background 1s ease-in-out;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px #ff4d6d, 0 0 20px #ff2e63; }
            to { text-shadow: 0 0 25px #ff007f, 0 0 30px #ff0062; }
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: #ff4d6d;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #ff2e63;
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 6s linear infinite, swing 2s ease-in-out infinite alternate;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        @keyframes swing {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <h1 id="title">Маринка, ти моє серденько! ❤️</h1>
    <p id="loveText">Я кохаю тебе, бо ти робиш моє життя яскравим і наповненим щастям.</p>
    <button class="button" onclick="changeAnimation()">Змінити магію ✨</button>

    <script>
        let animationMode = 0;

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            const size = Math.random() * 30 + 10;
            heart.style.fontSize = size + "px";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 4 + 3 + "s";

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 200);

        function changeAnimation() {
            animationMode = (animationMode + 1) % 3;

            const title = document.getElementById("title");
            const loveText = document.getElementById("loveText");

            if (animationMode === 1) {
                document.body.style.background = "linear-gradient(to right, #ff0000, #ff7300)";
                title.innerText = "Маринка, ти моє Сонечко ☀️";
                loveText.innerText = "Ти випромінюєш тепло і радість, як справжнє сонце, і зігріваєш моє серце.";
            } else if (animationMode === 2) {
                document.body.style.background = "linear-gradient(to left, #6a11cb, #2575fc)";
                title.innerText = "Маринка, ти моя Зірочка ✨";
                loveText.innerText = "Ти освітлюєш моє життя своїм сяйвом, навіть у найтемніші дні.";
            } else {
                document.body.style.background = "radial-gradient(circle, #ff1e56, #ffac41)";
                title.innerText = "Маринка, ти моє серденько! ❤️";
                loveText.innerText = "Я кохаю тебе, бо ти робиш моє життя яскравим і наповненим щастям.";
            }
        }
    </script>
</body>
</html>
